<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container-fluid">
            <div class="card bg-light mt-5" style="box-shadow: 1px 2px 15px 0px #000;">
                <div class="card-body">
                    <h5 class="card-title">登录</h5>
                    <form class="needs-validation" method="get" action="#" novalidate>
                        <div class="col-auto">
                            <div class="form-group">
                                <label for="username">用户名:</label>
                                <input id="username" class="form-control" type="text" name="" aria-describedby='tip' required>
                                <samll id="tip" class="form-text text-muted">必须输入相关的用户名</samll>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                                <div class="invalid-feedback">
                                    NO!!!
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">密码:</label>
                                <input id="password" class="form-control" type="password" name="" required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                                <div class="invalid-feedback">
                                    NO!!!
                                </div>
                            </div>
                            <div class="form-group form-check-inline">
                                <div>性别:</div>
                                <div class="form-check">
                                    <input id="male" class="form-check-input" type="radio" name="sex" checked>
                                    <label for="male" class="form-check-label">男</label>
                                </div>
                                <div class="form-check">
                                    <input id="female" class="form-check-input" type="radio" name="sex">
                                    <label for="female" class="form-check-label">女</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="hobbies">hobbies</label>
                                <select id="hobbies" class="form-control" name="hobbies" required>
                                    <option>吃饭</option>
                                    <option>睡觉</option>
                                    <option disabled>玩游戏</option>
                                </select>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                                <div class="invalid-feedback">
                                    NO!!!
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">email:</label>
                                <input id="email" class="form-control" type="email" name="" required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                                <div class="invalid-feedback">
                                    NO!!!
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="img">images</label>
                                <input id="img" class="form-control-file" type="file" name="img" multiple>
                            </div>
                            <button class="btn btn-primary w-100" type="submit">submit</button>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script>
            (function () {
                $(function () {
                    var formArr = document.querySelectorAll('.needs-validation');
                    formArr.forEach(function (elem,index) {
                        // console.log(elem);
                        elem.addEventListener('submit',function (event) {
                            // console.log('hehe');
                            if(elem.checkValidity() === false) {
                                event.preventDefault();
                                event.stopPropagation();
                            }
                            elem.classList.add('was-validated');
                        },false)
                    })
                })
            })()
        </script>
    </body>
</html>
